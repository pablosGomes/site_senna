<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instituto Ayrton Senna</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="imgs/logo_20vh.png" alt="Logo RayTech AI" />
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="sobrenos.html">Sobre nós</a></li>
        <li><a href="https://www.sennashop.com.br/" target="_blank">Senna Shop</a></li>
      </ul>
      <a href="https://github.com/seuusuario" class="github" target="_blank">GitHub</a>
    </nav>
  </header>

  <main>
    <section class="victorytitle-section">
      <h1>Instituto Ayrton Senna</h1>
      <div class="separator"></div>
    </section>

    <section class="victorytitle">
      <h2>Cada vitória importa</h2> 
    </section>

    <section class="video-section">
      <div class="background-image">
        <div class="video-cover">
          <img src="imgs/maxresdefault.webp" alt="Capa do vídeo">
          <button class="play-button" id="playBtn"></button>
        </div>
      </div>

      <div class="video-overlay" id="videoOverlay">
        <div class="video-modal">
          <button class="close-btn" id="closeBtn">×</button>
          <div class="video-wrapper">
            <iframe id="videoIframe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="footer-copy">Copyright &lt;InstitutoAyrtonSenna /&gt; 2024</p>
    <p class="footer-autor">Feito por Pablo</p>
  </footer>

  <script>
    const playBtn = document.getElementById("playBtn");
    const closeBtn = document.getElementById("closeBtn");
    const videoOverlay = document.getElementById("videoOverlay");
    const videoIframe = document.getElementById("videoIframe");

    const videoUrl = "https://www.youtube.com/embed/1S1OFkeIzac?autoplay=1";

    playBtn.addEventListener("click", () => {
      videoOverlay.style.display = "flex";
      videoIframe.src = videoUrl;
    });

    closeBtn.addEventListener("click", () => {
      videoOverlay.style.display = "none";
      videoIframe.src = "";
    });
  </script>
</body>

</html>
